<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="sudoku.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 0;
            padding-top: 30px;
        }

        .wrapper {
            position: relative;
        }

        .button-wrapper {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            margin: 20px auto 0;
            border: 1px solid #ccc;
        }

        .btn {
            position: relative;
            width: 100px;
            height: 30px;
            box-sizing: border-box;
            line-height: 30px;
            background: #fff;
            color: #333;
            font-size: 14px;
            border-left: 1px solid #ccc;
            flex: 1;
            text-align: center;
        }

        .btn:first-child {
            border-left: 0;
        }

        .btn.disable {
            background: #cccccc;
            color: #ffffff
        }

        .mod_alert_mask {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3);
            z-index: 898;
        }

        .mod_alert.show, .mod_alert_mask.show {
            display: block !important;
        }

        .mod_alert {
            position: relative;
            box-sizing: border-box;
            width: 270px;
            margin: 20px auto 0;
            padding: 20px 15px 15px;
            text-align: center;
            border-radius: 10px;
            color: #333;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 1px 10px 0 rgba(0, 0, 0, .3);
        }

        .mod_alert.fixed {
            display: none;
            z-index: 899;
            position: fixed;
            left: 50%;
            top: 50%;
            margin: auto;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }

        .mod_alert .regular {
            font-size: 16px;
        }

        .mod_alert .btns {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            margin: 15px 0 0;
        }

        .mod_alert .btns:last-child {
            margin: 20px 0 0;
        }

        .mod_alert .btn {
            position: relative;
            width: 100px;
            height: 30px;
            box-sizing: border-box;
            line-height: 30px;
            background: #fff;
            color: #333;
            font-size: 14px;
            border: 1px solid #ccc;
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, .05);
            border-radius: 20px;
        }

        .mod_alert .btn_1 {
            color: #fff;
            border: none;
            background: #f2270c;
        }

        .mod_alert .btns .btn {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
        }

        .mod_alert .btn + .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h1>数独</h1>
<div class="wrapper">
    <canvas id="mainCanvas"></canvas>
    <div class="button-wrapper">
        <a class="btn btn-digit">1</a>
        <a class="btn btn-digit">2</a>
        <a class="btn btn-digit">3</a>
        <a class="btn btn-digit">4</a>
        <a class="btn btn-digit">5</a>
        <a class="btn btn-digit">6</a>
        <a class="btn btn-digit">7</a>
        <a class="btn btn-digit">8</a>
        <a class="btn btn-digit">9</a>
    </div>

    <div class="button-wrapper">
        <a class="btn btn-restart">重新开始</a>
        <a class="btn">提示</a>
        <a class="btn btn-save">存档</a>
    </div>
</div>
<script src="games.js"></script>
</body>

</html>
